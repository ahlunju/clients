<form name="new-client-form" ng-submit="update()">
    <div class="form-group">
        <label for="name">Name</label>
        <div>
            <input type="text" name="name" ng-model="client.name" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <div>
            <input type="text" name="description" ng-model="client.description" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select ng-options="item.subItem as item.label for item in values track by item.id" ng-model="selected">

        
    </div>
    <div class="form-group">
        <label for="default">Default</label>
        <input name="default" type="checkbox">
    </div>
    <div class="form-group">
        <a href="#/" class="btn">Cancel</a>
        <a class="btn btn-warning" ng-click="delete()">Delete</a>
        <input type="submit" value="Update" class="btn btn-primary">
    </div>
</form>
